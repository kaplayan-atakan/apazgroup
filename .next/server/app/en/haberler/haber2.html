ler\",{\"children\":[\"haber2\",{\"children\":[\"__PAGE__\",{},[[\"$L3\",[\"$\",\"main\",null,{\"children\":[[\"$\",\"section\",null,{\"className\":\"py-10 bg-gray-50\",\"children\":[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 text-center\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl md:text-4xl font-bold\",\"children\":\"ÇALIŞAN MEMNUNİYETİNE ÖNEM VERİYORUZ\"}],[\"$\",\"div\",null,{\"className\":\"w-20 h-1 bg-brand-primary mx-auto mt-4\",\"aria-hidden\":\"true\"}]]}]}],[\"$\",\"section\",null,{\"className\":\"py-10\",\"children\":[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4\",\"children\":[\"$\",\"div\",null,{\"className\":\"grid md:grid-cols-2 gap-8 items-start\",\"children\":[[\"$\",\"div\",null,{\"children\":[\"$\",\"div\",null,{\"className\":\"relative w-full aspect-[4/3] rounded-lg overflow-hidden shadow\",\"children\":[\"$\",\"$L4\",null,{\"src\":\"/images/news/haber-2-420x220.png\",\"alt\":\"Haber 2\",\"fill\":true,\"sizes\":\"(min-width: 768px) 50vw, 100vw\",\"className\":\"object-cover\"}]}]}],[\"$\",\"div\",null,{\"className\":\"prose max-w-none\",\"children\":[\"$\",\"p\",null,{\"children\":[[\"$\",\"br\",null,{}],[\"$\",\"b\",null,{\"children\":\"Apaz Group Yönetim Kurulu Üyesi Bülent Polat: “Her kademede çalışan personel, bizim için kıymetli. Bu nedenle çalışan memnuniyetine, gelişimine, performans değerlendirmeye ve insana değen diğer uygulamalarımıza önem veriyoruz.”\"}],[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Bülent Bey öncelikle kaç yıldır bu sektörde olduğunuzu öğrenebilir miyiz?\",[\"$\",\"br\",null,{}],\"2007 yılından bu yana Baydöner ailesinde Yönetim Kurulu Üyesi olarak görev yapıyorum. Bu kadar uzun bir süre aynı pozisyonda görev almak iş dünyasında pek de sık rastlanan bir durum değil. İsmimin, kuruluş aşamasından itibaren içinde olduğum Baydöner markası ile bütünleşmesinden büyük mutluluk duyuyorum.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Başarılı olmanın ilk şartı nedir?\",[\"$\",\"br\",null,{}],\"Başarının sırrı aile olabilmekten geçiyor. En üst kademeden en alta kadar tüm çalışanlar markaya karşı aidiyet duygusu hissettiğinde başarı da kendiliğinden geliyor. Bizim işimiz tam anlamı ile bir ekip işi. Her kademede çalışan personel, bizim için kıymetli. Bu nedenle çalışan memnuniyetine, gelişimine, performans değerlendirmeye ve insana değen diğer uygulamalarımıza önem veriyor, bireylerin mutlu olduğu ve aidiyet duygusu hissettiği işyerinde başarılı olacağına inanıyoruz.  Günlük değişikliklere adapte olmak, belirli bir strateji belirlemek ve birlikte karar almak da önem taşıyor.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Yaşanabilecek tüm olumsuzluklara karşı nasıl bir kriz yönetimi planı yapıyorsunuz?\",[\"$\",\"br\",null,{}],\"Bir kurumda uzun süre görev yapmak, sizin markanızı çok iyi tanımanızı sağlıyor. Uzun süre birlikte hareket eden ekiplerde karar verme ve aksiyon alma süreçleri hızlı bir şekilde ilerleyebiliyor. Çözüm odaklı çalışan, düzenli ve sağlıklı işleyen iletişim kanallarımız var. Herkes arkamızda, yönetim olarak ise biz herkesin arkasındayız. Tüm bu etkenler bir araya geldiğinde olası kriz senaryolarına karşı aksiyonlarınızı hazırlamış oluyorsunuz.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Başarılı bir yönetici olabilmek için hangi süreçlerden geçmek gerekiyor?\",[\"$\",\"br\",null,{}],\"Doğru iletişimi, başarılı bir yönetici olmanın anahtarı olarak nitelendiriyorum. İletişim ağının iyi kurulmuş olması ve çalışanların organize bir şekilde hareket etmesi, başarıyı etkilediği gibi kurum imajı ile çalışanların verimliliğini de yükseltiyor. Hırsınızı olumlu yönde kullandığınızda, verimli ve planlı bir şekilde çalıştığınızda başarı kaçınılmaz oluyor. Farklı araştırmalar yapmak ve kendinizi geliştirmek de sizi başarılı kılan etmenler arasında yer alıyor.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Markalaşmada rakiplerinize karşı nasıl bir strateji izliyorsunuz?\",[\"$\",\"br\",null,{}],\"Daima daha iyi olanı aramak, daha kalitelisini üretmek ve güçlenerek Türk ekonomisine güç katmak öncelikli ilkelerimizi oluşturuyor. Türk mutfağına hak ettiği değeri verme vizyonuyla çalışıyoruz. Türk mutfağının yerel lezzetlerini kaliteli hizmet ve uygun fiyat anlayışıyla lezzet tutkunlarının beğenisine sunuyoruz. İstikrarlı bir şekilde büyümeye devam ediyoruz. Bundan sonra yapacağımız yeni yatırımlarla, büyüme trendimizi sürdüreceğiz.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Sektöre yeni giren yöneticilere nasıl tavsiyeleriniz var?\",[\"$\",\"br\",null,{}],\"Kendilerine belirli hedefler koymalarını ve araştırmaktan vazgeçmemelerini tavsiye edebilirim. Biz Apaz Group’ta her zaman için büyük hedefler belirliyor ve gerçekleştirebilmek için çok çalışıyoruz. Aynı zamanda yaptığınız işi sevmelisiniz ve yaptığınız iş kaliteli olmalı. Sunumunuz çok önemli; insanlara yaptığınız işi doğru sunmalısınız. Çevrenizin olması ve tabii ki yaptığınız işi tanıtabilmek de olmazsa olmazlar arasında yer alıyor.\"]}]}]]}]}]}],[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"Çalışan Memnuniyetine Önem Veriyoruz\\\",\\\"description\\\":\\\"Apaz Group YK Üyesi Bülent Polat ile çalışan memnuniyeti, gelişim, performans değerlendirme ve kriz yönetimi üzerine söyleşi.\\\",\\\"url\\\":\\\"http://localhost:3000/en/haberler/haber2\\\",\\\"datePublished\\\":\\\"2020-08-10\\\",\\\"dateModified\\\":\\\"2025-08-24T16:37:56.650Z\\\",\\\"author\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"Apaz Group\\\"},\\\"publisher\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"Apaz Group\\\",\\\"logo\\\":{\\\"@type\\\":\\\"ImageObject\\\",\\\"url\\\":\\\"http://localhost:3000/brand/logo--global.png\\\"}},\\\"mainEntityOfPage\\\":{\\\"@type\\\":\\\"WebPage\\\",\\\"@id\\\":\\\"http://localhost:3000/en/haberler/haber2\\\"}}\"}}],[\"$\",\"section\",null,{\"classNam
