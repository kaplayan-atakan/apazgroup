l/İşitsel: (form veya etkinlik kapsamında paylaşılırsa)\u003cbr\u003e\nİşlem Güvenliği / Teknik: IP adresi, tarayıcı bilgisi (log)\u003cbr\u003e\nTalep / Şikâyet bilgileri\u003c/p\u003e\n\u003ch2 id=\"3-toplama-yöntemi-ve-hukuki-sebepler\"\u003e3. Toplama Yöntemi ve Hukuki Sebepler\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#3-toplama-yöntemi-ve-hukuki-sebepler\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eKişisel veriler; web formları (başvuru, iletişim), e-posta yazışmaları, sözlü/telefon görüşmeleri ve fiziksel başvuru kanalları üzerinden otomatik veya kısmen otomatik yollarla toplanır.\u003cbr\u003e\nHukuki sebepler: KVKK m.5/2 (a) kanunlarda açıkça öngörülmesi, (c) sözleşmenin kurulması/ifası, (ç) hukuki yükümlülüğün yerine getirilmesi, (f) meşru menfaat, (b) fiili imkânsızlık/temel hakların korunması (gerektiğinde), açık rıza (zorunlu olmayan alanlar için).\u003c/p\u003e\n\u003ch2 id=\"4-i̇şleme-amaçları\"\u003e4. İşleme Amaçları\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#4-i̇şleme-amaçları\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eİletişim taleplerinin yanıtlanması\u003c/li\u003e\n\u003cli\u003eİş/staj başvurularının değerlendirilmesi\u003c/li\u003e\n\u003cli\u003eİnsan kaynakları süreçlerinin yürütülmesi\u003c/li\u003e\n\u003cli\u003eSözleşme ve operasyon süreçlerinin planlanması\u003c/li\u003e\n\u003cli\u003eŞirket faaliyetlerinin raporlanması ve denetimi\u003c/li\u003e\n\u003cli\u003eHukuki yükümlülüklerin yerine getirilmesi\u003c/li\u003e\n\u003cli\u003eYetkisiz kullanım ve güvenlik risklerinin önlenmesi\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"5-aktarım-yapılan-taraflar-ve-amaçları\"\u003e5. Aktarım Yapılan Taraflar ve Amaçları\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#5-aktarım-yapılan-taraflar-ve-amaçları\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eGerekli olduğunda ve KVKK’ya uygun şekilde:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYetkili kamu kurumları (talep ve yasal zorunluluk)\u003c/li\u003e\n\u003cli\u003eHukuk, denetim ve danışmanlık hizmeti alınan üçüncü kişiler\u003c/li\u003e\n\u003cli\u003eBarındırma / e-posta / altyapı sağlayıcıları (teknik hizmet)\u003c/li\u003e\n\u003cli\u003eGrup şirketleri (operasyonel bütünlük)\u003cbr\u003e\nYurt dışı aktarım yapılacaksa (örn. e-posta altyapısı / bulut servisleri) açık rıza veya KVKK’daki istisna mekanizmalarına uygun prosedür uygulanır.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"6-saklama-süreleri\"\u003e6. Saklama Süreleri\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#6-saklama-süreleri\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eBaşvuru / CV: Azami 2 yıl (güncellenir veya silinir)\u003cbr\u003e\nİletişim kayıtları: 3 yıl\u003cbr\u003e\nSözleşmesel / ticari kayıtlar: İlgili mevzuattaki süre (ör. 10 yıl)\u003cbr\u003e\nLog verileri: Güvenlik politikası kapsamında makul süre\u003cbr\u003e\nSüre dolduğunda güvenli imha (silme, anonimleştirme) yapılır.\u003c/p\u003e\n\u003ch2 id=\"7-i̇lgili-kişi-hakları-kvkk-m11\"\u003e7. İlgili Kişi Hakları (KVKK m.11)\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#7-i̇lgili-kişi-hakları-kvkk-m11\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eBaşvuru yaparak;\u003cbr\u003e\nKişisel verilerinizin işlenip işlenmediğini öğrenme,\u003cbr\u003e\nİşleme faaliyetine ilişkin bilgi talep etme,\u003cbr\u003e\nAmacına uygun kullanılıp kullanılmadığını öğrenme,\u003cbr\u003e\nYurt içi / yurt dışı aktarılan üçüncü kişileri bilme,\u003cbr\u003e\nEksik veya yanlış işlenmişse düzeltilmesini isteme,\u003cbr\u003e\nŞartları oluştuğunda silinmesini / yok edilmesini isteme,\u003cbr\u003e\nAktarıldığı üçüncü kişilere bildirilmesini talep etme,\u003cbr\u003e\nMünhasıran otomatik sistemlerle analiz sonucu aleyhinize bir sonuca itiraz etme,\u003cbr\u003e\nZarara uğramanız hâlinde tazminat talep etme haklarına sahipsiniz.\u003c/p\u003e\n\u003ch2 id=\"8-başvuru-yöntemleri\"\u003e8. Başvuru Yöntemleri\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#8-başvuru-yöntemleri\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eKVKK Başvuru Formu (hazırlanacaksa link verin) veya aşağıdaki kanallardan:\u003cbr\u003e\nE-posta: info@apazgroup.com (KVKK başlığı ile)\u003cbr\u003e\nPosta / Islak imzalı başvuru: (adres)\u003cbr\u003e\nIslak imzalı elden teslim\u003cbr\u003e\nKimlik teyidi için ek bilgi talep edilebilir. Başvurular kural olarak 30 gün içinde yanıtlanır; maliyet gerektirirse Kurul tarifesine göre ücret talep edilebilir.\u003c/p\u003e\n\u003ch2 id=\"9-güvenlik-tedbirleri\"\u003e9. Güvenlik Tedbirleri\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#9-güvenlik-tedbirleri\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eİdari ve teknik tedbirler (erişim yetkilendirme, loglama, şifreleme, personel eğitimi, sözleşmesel yükümlülükler) uygulanır.\u003c/p\u003e\n\u003ch2 id=\"10-güncellemeler\"\u003e10. Güncellemeler\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#10-güncellemeler\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eMetin güncellenebilir; en güncel sürüm bu sayfada yayımlanır. (Güncelleme tarihi: 01.01.2024)\u003c/p\u003e"])</script><script>self.__next_f.push([1,"4:[[],[\"$\",\"article\",null,{\"className\":\"prose prose-slate mx-auto max-w-4xl py-10\",\"children\":[[\"$\",\"h1\",null,{\"children\":\"Kişisel Verilerin Korunması ve İşlenmesi Aydınlatma Metni\"}],[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://s
