t ve trafik kaynaklarını anonim istatistik için ölçer (ör. Google Analytics – kullanılıyorsa).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eİşlevsellik Çerezleri:\u003c/strong\u003e Tercihlerinizi (dil, form alanı hatırlatma vb.) saklayabilir.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHedefleme / Reklam Çerezleri:\u003c/strong\u003e (Kullanılıyorsa belirtin; yoksa “Şu an kullanılmamaktadır.” deyin.)\u003cbr\u003e\nŞu an aktif olmayan / ileride devreye alınabilecek kategoriler ayrıca kullanıcıya duyurulur.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"3-çerezlerin-i̇şlenmesi-ve-hukuki-dayanak\"\u003e3. Çerezlerin İşlenmesi ve Hukuki Dayanak\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#3-çerezlerin-i̇şlenmesi-ve-hukuki-dayanak\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eZorunlu çerezler meşru menfaat (KVKK m.5/2-f) kapsamında; diğer kategoriler açık rızanıza dayanır (banner / tercih yöneticisi ile). Kişisel veri niteliği taşıyabilecek IP ve cihaz bilgileri güvenlik ve performans amaçlarıyla sınırlı işlenir.\u003c/p\u003e\n\u003ch2 id=\"4-üçüncü-taraf-çerezleri\"\u003e4. Üçüncü Taraf Çerezleri\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#4-üçüncü-taraf-çerezleri\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eAnalitik veya hizmet sağlayıcılarından (ör. Google, CDN, video oynatıcı) gelen çerezler üçüncü tarafça yönetilir; bu tarafların politikalarını ayrıca inceleyebilirsiniz.\u003c/p\u003e\n\u003ch2 id=\"5-çerezleri-nasıl-yönetebilirsiniz\"\u003e5. Çerezleri Nasıl Yönetebilirsiniz?\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#5-çerezleri-nasıl-yönetebilirsiniz\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eTarayıcı Ayarları:\u003cbr\u003e\nChrome: Ayarlar \u003e Gizlilik ve güvenlik \u003e Çerezler\u003cbr\u003e\nFirefox: Ayarlar \u003e Gizlilik ve Güvenlik \u003e Çerezler ve Site Verileri\u003cbr\u003e\nEdge: Ayarlar \u003e Çerezler ve site izinleri\u003cbr\u003e\nSafari: Tercihler \u003e Gizlilik\u003cbr\u003e\n\u003cstrong\u003eSilme / Engelleme:\u003c/strong\u003e Tüm çerezleri engellerseniz sitenin bazı bölümleri düzgün çalışmayabilir.\u003c/p\u003e\n\u003ch2 id=\"6-saklama-süreleri\"\u003e6. Saklama Süreleri\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#6-saklama-süreleri\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eOturum çerezleri: Tarayıcı kapanana kadar.\u003cbr\u003e\nKalıcı çerezler: Amaçlarına göre değişmekle birlikte makul süre (genelde 6–24 ay) veya yasal süre bitiminde silinir ya da anonimleştirilir.\u003c/p\u003e\n\u003ch2 id=\"7-kişisel-verileriniz-ve-haklarınız\"\u003e7. Kişisel Verileriniz ve Haklarınız\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#7-kişisel-verileriniz-ve-haklarınız\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eÇerezler yoluyla işlenen kişisel veriler bakımından KVKK kapsamındaki haklarınız (bilgi talebi, düzeltme, silme, itiraz vb.) için “Kişisel Verilerin Korunması Aydınlatma Metni”nde yer alan başvuru yöntemlerini kullanabilirsiniz.\u003c/p\u003e\n\u003ch2 id=\"8-güvenlik\"\u003e8. Güvenlik\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#8-güvenlik\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eÇerez verileri; yetkisiz erişim, değiştirme ve ifşaya karşı idari ve teknik tedbirlerle korunur.\u003c/p\u003e\n\u003ch2 id=\"9-güncellemeler\"\u003e9. Güncellemeler\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#9-güncellemeler\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eBu politika ihtiyaç halinde güncellenebilir. En güncel sürüm bu sayfada yayımlanır. Son güncelleme: 24.08.2025.\u003c/p\u003e\n\u003ch2 id=\"10-i̇letişim\"\u003e10. İletişim\u003ca class=\"heading-anchor\" aria-hidden=\"true\" href=\"#10-i̇letişim\"\u003e\u003cspan class=\"anchor-icon\"\u003e#\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cp\u003eSorularınız için: info@apazgroup.com\u003c/p\u003e"])</script><script>self.__next_f.push([1,"4:[[],[\"$\",\"article\",null,{\"className\":\"prose prose-slate mx-auto max-w-4xl py-10\",\"children\":[[\"$\",\"h1\",null,{\"children\":\"Çerez Politikası\"}],[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"Çerez Politikası\\\",\\\"inLanguage\\\":\\\"tr\\\",\\\"url\\\":\\\"http://localhost:3000/tr/cerez-politikasi\\\"}\"}}],[[\"$\",\"div\",\"0\",{\"dangerouslySetInnerHTML\":{\"__html\":\"$11\"}}]],null]}]]\n"])</script><script>self.__next_f.push([1,"e:[[\"$\",\"meta\",\"0\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"meta\",\"1\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"2\",{\"children\":\"Çerez Politikası | Apaz Group | Apaz Group\"}],[\"$\",\"meta\",\"3\",{\"name\":\"description\",\"content\":\"Web sitemizde kullanılan çerez türleri, amaçları, yönetim ve saklama süreleri hakkında bilgilendirme.\"}],[\"$\",\"meta\",\"4\",{\"name\":\"application-name\",\"content\":\"Apaz Group\"}],[\"$\",\"meta\",\"5\",{\"name\":\"robots\",\"content\":\"index, follow\"}],[\"$\",\"meta\",\"6\",{\"name\":\"format-detection\",\"content\":\"telephone=no\"}],[\"$\",\"meta\",\"7\",{\"name\":\"script:ld+json\",\"content\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"Çerez Politikası | Apaz Group\\\",\\\"description\\\":\\\"Web sitemizde kullanılan çerez türleri, amaçları, yönetim ve saklama süreleri hakkında bilgilendirme.\\\",\\\"url\\\":\\\"http://localhost:3000/tr/cerez-politikasi\\\",\\\"datePublis
