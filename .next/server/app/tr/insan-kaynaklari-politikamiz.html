003e\u003c/a\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFırsat Eşitliği:\u003c/strong\u003e Tüm çalışanlarımıza eşit fırsatlar sunmak, cinsiyet, yaş, din, dil, ırk gibi farklılıklar gözetmeksizin adil bir çalışma ortamı sağlamak.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eYetkinlik Bazlı İşe Alım:\u003c/strong\u003e Doğru işe doğru kişiyi yerleştirmek için yetkinlik bazlı değerlendirme sistemleri kullanmak.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSürekli Eğitim ve Gelişim:\u003c/strong\u003e Çalışanlarımızın mesleki ve kişisel gelişimlerini destekleyici eğitim    programları düzenlemek.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePerformans Değerlendirme:\u003c/strong\u003e Objektif ve şeffaf performans değerlendirme sistemleri ile    çalışanlarımızın kariyer gelişimini desteklemek.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eİş-Yaşam Dengesi:\u003c/strong\u003e Çalışanlarımızın iş ve özel yaşam dengesini gözeterek, motivasyonlarını ve    verimliliğini artırmak.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eİç İletişim:\u003c/strong\u003e Açık iletişim kanalları ile çalışanlarımızın görüş ve önerilerini dikkate almak.\u003c/li\u003e\n\u003c/ul\u003e"])</script><script>self.__next_f.push([1,"4:[[[\"$\",\"section\",\"hero-0\",{\"className\":\"relative w-full h-[40vh] min-h-[320px] md:h-[50vh]\",\"children\":[[[\"$\",\"$L10\",null,{\"src\":\"/hero/slider--home-hero.jpg\",\"alt\":\"İnsan Kaynakları Politikamız\",\"fill\":true,\"sizes\":\"100vw\",\"className\":\"object-cover\",\"placeholder\":\"blur\",\"blurDataURL\":\"data:image/webp;base64,UklGRjwAAABXRUJQVlA4IDAAAADQAQCdASoMAAUAA8BgJYgCdADdKYRE3AD+8Ohsesmv+zjqwVRFIcrRWVr4mO3OAAA=\"}],[\"$\",\"div\",null,{\"className\":\"absolute inset-0 bg-black/40\",\"aria-hidden\":\"true\"}]],[\"$\",\"div\",null,{\"className\":\"relative z-10 max-w-6xl mx-auto px-6 py-16 text-center\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl md:text-5xl font-bold tracking-tight text
