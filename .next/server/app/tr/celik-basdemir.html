törü, ardından Satış Şirketleri Genel Müdürü pozisyonunda görev aldı. Bu süreçte elde ettiği deneyimler, onu sektörde tanınan ve saygı duyulan bir isim haline getirdi.​\u003c/p\u003e\n\u003cp\u003e2022’den itibaren Hayat Kimya’nın Nijerya iştirakinde Genel Müdürlük görevini yürüten Başdemir, uluslararası arenada da kendini kanıtladı. Mayıs 2024 itibarıyla Apaz Group’un CEO‘su olarak atanan Başdemir, yeni dönemde grubun büyüme stratejilerini yönetecek ve markaların daha da güçlenmesine katkı sağlayacak.​\u003c/p\u003e\n\u003cp\u003eBaşdemir, geniş deneyimi ve stratejik vizyonuyla Apaz Group’un yenilikçi projelerine öncülük edecek. Apaz Group’un bünyesindeki markaların sektördeki yerini daha da sağlamlaştırmak için çalışacak olan Çelik Başdemir, özellikle restoran zincirlerinin operasyonel verimliliğini artırmayı hedefliyor.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"4:[[],[\"$\",\"article\",null,{\"className\":\"prose prose-slate mx-auto max-w-4xl py-10\",\"children\":[[\"$\",\"h1\",null,{\"children\":\"Çelik Başdemir\"}],[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"Çelik Başdemir\\\",\\\"inLanguage\\\":\\\"tr\\\",\\\"url\\\":\\\"http://localhost:3000/tr/celik-basdemir\\\"}\"}}],[[\"$\",\"div\",\"0\",{\"className\":\"not-prose grid md:grid-cols-2 gap-8 items-start\",\"children\":[[\"$\",\"div\",null,{\"className\":\"relative w-full aspect-[5/6] rounded-lg overflow-hidden ring-1 ring-slate-200 bg-slate-100\",\"children\":[\"$\",\"$L11\",null,{\"src\":\"/team/celik_basdemir.jpg\",\"alt\":\"Çelik Başdemir\",\"fill\":true,\"sizes\":\"(min-width: 768px) 50vw, 100vw\",\"className\":\"object-cover\",\"placeholder\":\"$undefined\",\"blurDataURL\":\"$undefined\"}]}],[\"$\",\"div\",null,{\"className\":\"prose max-w-none\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}]]}]],null]}]]\n"])</script><script>self.__next
