<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Franchise Kartı</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_Version2.css" />
</head>
<body>
  <!-- Burada variant sınıflarından birini ekleyin: variant-a | variant-b | variant-c -->
  <section class="franchise-card variant-a" role="region" aria-labelledby="franchise-heading">
    <div class="top-bar">
      <h1 id="franchise-heading" class="mega-title">FRANCHISE</h1>
      <div class="logo-wrapper">
        <img src="logo.png" alt="Apaz Group" class="logo">
      </div>
    </div>

    <div class="navy-layer">
      <div class="text-wrapper">
        <p>Apaz Group olarak,<br>
        Türk mutfağına hak ettiği<br>
        değeri verme vizyonuyla<br>
        çalışmalarımızı sürdürüyoruz.</p>

        <p>İstikrarlı bir şekilde büyümeye<br>
        devam ediyoruz.</p>

        <p>Siz de bu büyük ailenin bir<br>
        parçası olmak isterseniz;</p>
      </div>

      <div class="cta-wrapper">
        <button class="cta-btn" type="button">BAŞVURU FORMU</button>
      </div>
    </div>
  </section>
</body>
</html>
