<!-- 
Component yapısına ayrıştırılmış ana sayfa.
- Hero video bölümü
- Markalar teaser kartları
- Haberler özeti
- Hızlı erişim bağlantıları
-->
<Layout>
  <section className="relative h-screen">
    {/* Hero Video Section */}
    <div className="absolute inset-0 w-full h-full">
      <VideoPlayer 
        src="/apaz.mp4" 
        autoPlay={true} 
        muted={true} 
        loop={true} 
        poster="/img/slider.jpg" 
      />
      <div className="absolute inset-0 bg-black/30 flex flex-col items-center justify-center text-center text-white">
        <h1 className="text-4xl md:text-6xl font-bold mb-6">
          Dünyaca Ünlü Markalarımızı,<br />
          Sevenleriyle Buluşturuyoruz!
        </h1>
        <div className="w-24 h-1 bg-brand-yellow mb-8"></div>
        <p className="text-xl md:text-2xl max-w-3xl">
          2007 yılından beri kaliteli hizmet anlayışımızla markalarımızı tüm Türkiye'ye yayıyoruz.
        </p>
      </div>
      <div className="absolute bottom-10 left-10">
        <a href="mailto:info@apazgroup.com" className="text-white hover:text-brand-yellow transition">
          info@apazgroup.com
        </a>
      </div>
      <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
        <button className="text-white" aria-label="Aşağı kaydır">
          <ScrollIcon className="w-10 h-10" />
        </button>
      </div>
    </div>
  </section>

  {/* Markalarımız Section */}
  <section className="py-20 bg-white">
    <div className="container mx-auto px-4">
      <SectionTitle title="Markalarımız" />
      
      <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
        <BrandCard 
          logo="/img/baydoner_logo.png"
          image="/img/800-400-baydoner.webp"
          title="Baydöner"
          description="Türkiye'nin İskender'de lider markası, 100+ şubesiyle hizmetinizde."
          link="/baydoner"
        />
        <BrandCard 
          logo="/img/pidebypide_logo.png"
          image="/img/800-400-pidebypide.webp"
          title="Pide by Pide"
          description="Türk mutfağının yöresel lezzeti pideyi modern sunum ve lezzetle buluşturan markamız."
          link="/pide-by-pide"
        />
        <BrandCard 
          logo="/img/bursaishakbey_logo.png"
          image="/img/800-400-bursaishakbey.webp"
          title="Bursa İshakbey"
          description="İskender'de uzman, taze ve doyurucu porsiyonlarıyla fark yaratan markamız."
          link="/bursaishakbey"
        />
      </div>
    </div>
  </section>

  {/* Haberler Section */}
  <section className="py-20 bg-gray-50">
    <div className="container mx-auto px-4">
      <SectionTitle title="Haberler" />
      
      <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
        <NewsCard 
          image="/img/haber-2-420x220.webp"
          date="10 AĞUSTOS 2020"
          title="Çalışan Memnuniyetine Önem Veriyoruz"
          excerpt="Apaz Group olarak çalışan memnuniyeti ve gelişimine verdiğimiz önemle sektörde fark yaratıyoruz."
          link="/haberler/calisan-memnuniyeti"
        />
        <NewsCard 
          image="/img/420x220-haber-1.webp"
          date="1 TEMMUZ 2020"
          title="Apaz Group Koronavirüs Hamleleri"
          excerpt="Pandemi sürecinde aldığımız önlemler ve yürüttüğümüz çalışmalarla hem çalışanlarımızı hem de müşterilerimizi koruyoruz."
          link="/haberler/koronavirus-hamleleri"
        />
        <NewsCard 
          image="/img/haber-4-420x220.webp"
          date="1 MART 2020"
          title="Baydöner'e iki kardeş geldi: Pidebypide ve Bursa İshakbey"
          excerpt="Apaz Group ailesine katılan yeni markalarımızla büyümeye ve lezzet yolculuğumuza devam ediyoruz."
          link="/haberler/yeni-markalar"
        />
      </div>
      
      <div className="text-center mt-12">
        <Button href="/haberler" variant="outline">
          Tüm Haberler
        </Button>
      </div>
    </div>
  </section>
</Layout>
